name: cheetah_demo
description: Demonstrates how to use the cheetah plugin.

publish_to: 'none'

version: 2.0.0

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_voice_processor: ^1.1.1
  cheetah_flutter: ^2.0.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  lints: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/models/ios/
    - assets/models/android/
    - assets/test_resources/
    - assets/test_resources/audio_samples/
    - assets/test_resources/model_files/
