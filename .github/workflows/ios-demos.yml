name: iOS Demos

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'demo/ios/CheetahDemo/**'
      - '.github/workflows/ios-demos.yml'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - 'demo/ios/CheetahDemo/**'
      - '.github/workflows/ios-demos.yml'

defaults:
  run:
    working-directory: demo/ios/CheetahDemo

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: xcrun xcodebuild build
          -configuration Debug
          -project CheetahDemo.xcodeproj
          -sdk iphoneos
          -scheme CheetahDemo
          -derivedDataPath ddp
          CODE_SIGNING_ALLOWED=NO

      - name: Build Other Language Fast
        run: xcrun xcodebuild build
          -configuration Debug
          -project CheetahDemo.xcodeproj
          -sdk iphoneos
          -scheme CheetahFrFastDemo
          -derivedDataPath ddp
          CODE_SIGNING_ALLOWED=NO
