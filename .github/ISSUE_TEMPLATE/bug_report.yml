name: Bug report
description: Bugs in Cheetah
title: "Cheetah Issue: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read the [documentation](https://picovoice.ai/docs/cheetah/) and search [existing issues](https://github.com/Picovoice/cheetah/issues).
  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Make sure you checked all of the below before submitting an issue
      options:
        - label: |
            I have read all of the relevant [Picovoice Cheetah docs](https://picovoice.ai/docs/cheetah/)
          required: true
        - label: |
            I have searched the [existing issues](https://github.com/Picovoice/cheetah/issues) for Cheetah
          required: true
  - type: dropdown
    id: version
    attributes:
      label: SDK
      options:
        - Android
        - .NET
        - Flutter
        - Go
        - iOS
        - Java
        - Node.js
        - Python
        - React Native
        - React
        - Rust
        - Web
      default: 0
    validations:
      required: true
  - type: input
    attributes:
      label: "Cheetah package version"
      placeholder: "1.0.0"
    validations:
      required: true
  - type: input
    attributes:
      label: "Framework version"
      placeholder: "Python 3.7, .NET Core 3.1, etc."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Platform
      options:
        - Android
        - iOS
        - Web (WASM)
        - Linux (x86_64)
        - macOS (x86_64, arm64)
        - Windows (x86_64)
        - Raspberry Pi
        - NVIDIA Jetson
        - BeagleBone
        - ARM Cortex-M
      default: 0
    validations:
      required: true
  - type: input
    attributes:
      label: "OS/Browser version"
      placeholder: "macOS 11.0, Android 8.0, etc."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2. 
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
