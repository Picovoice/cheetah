name: Bug report
description: Bugs in Cheetah
title: "Cheetah Issue: "
labels: ["bug"]
assignees: ""
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read the [documentation](https://picovoice.ai/docs/cheetah/) and search [existing issues](https://github.com/Picovoice/cheetah/issues).
  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Make sure you checked all of the below before submitting an issue
      options:
        - label: I have read all of the relevant Picovoice Cheetah docs
          required: true
        - label: I have searched the existing issues for Cheetah
          required: true
  - type: input
    attributes:
      label: "Cheetah version"
      placeholder: "2.0"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "MacOS 11.5"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2. 
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
