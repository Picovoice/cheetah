<!DOCTYPE html>
<html lang="en">

<head>
  <title>unit test - CheetahWeb</title>
  <script src="../dist/iife/index.js"></script>
  <script src="./cheetah_params.js"></script>
  <script type="application/javascript">
    const expected = "Mr quilter is the apostle of the middle classes and we are glad to welcome his gospel";
    const expectedPunctuation = "Mr. Quilter is the apostle of the middle classes and we are glad to welcome his gospel.";
    let pcm = null;

    const modelBase64 = {
      base64: modelParams,
      forceWrite: true,
    }

    const modelPublicPath = {
      publicPath: "cheetah_params.pv",
      forceWrite: true,
    }

    window.onload = function () {
      const audioContext = new (window.AudioContext || window.webKitAudioContext)(
              {sampleRate: 16000}
      );

      function readAudioFile(selectedFile, callback) {
        let reader = new FileReader();
        reader.onload = function (ev) {
          let wavBytes = reader.result;
          audioContext.decodeAudioData(wavBytes, callback);
        };
        reader.readAsArrayBuffer(selectedFile);
      }

      const fileSelector = document.getElementById("audioFile");
      fileSelector.addEventListener("change", (event) => {
        document.getElementById("audioLoaded").style.display = "none";

        writeMessage("Loading audio file...");
        const fileList = event.target.files;
        readAudioFile(fileList[0], (audioBuffer) => {
          const f32PCM = audioBuffer.getChannelData(0);
          const i16PCM = new Int16Array(f32PCM.length);

          const INT16_MAX = 32767;
          const INT16_MIN = -32768;
          i16PCM.set(
                  f32PCM.map((f) => {
                    let i = Math.trunc(f * INT16_MAX);
                    if (f > INT16_MAX) i = INT16_MAX;
                    if (f < INT16_MIN) i = INT16_MIN;
                    return i;
                  })
          );
          pcm = i16PCM;
          document.getElementById("audioLoaded").style.display = "block";
          writeMessage("Loading audio file... done!");
        });
      });
    }

    function writeMessage(message) {
      console.log(message);
      let p = document.createElement("p");
      let text = document.createTextNode(message);
      p.appendChild(text);
      document.body.appendChild(p);
    }

    function assertEquals(expected, actual, failureMessage) {
      if (expected !== actual) {
        throw new Error(failureMessage);
      }
    }

    let engineTranscript = "";
    let engineCbCount = 0;
    function transcriptCallback(cheetahTranscript) {
      engineTranscript += cheetahTranscript.transcript;
      engineCbCount += 1;
      if (cheetahTranscript.isEndpoint) {
        engineCbCount += 1;
      }
    }

    async function transcribe(engineInstance, pcm) {
      engineTranscript = "";
      engineCbCount = 0;

      let totalCount = 1;
      let frameLength = engineInstance.frameLength;
      for (let i = 0; i < (pcm.byteLength / pcm.BYTES_PER_ELEMENT); i += frameLength) {
        engineInstance.process(pcm.slice(i, i + frameLength));
        totalCount += 1;
      }
      engineInstance.flush();

      return new Promise(resolve => {
        const interval = setInterval(() => {
          if (engineCbCount >= (totalCount)) {
            clearInterval(interval);
            resolve(engineTranscript);
          }
        }, 100);
      });
    }

    async function startTest() {
      document.getElementById("testComplete").style.display = "none";
      let is_failed = undefined;

      writeMessage("Starting test...");

      const accessKey = document.getElementById("accessKey").value;

      if (!pcm) {
        writeMessage("Audio file not provided...");
        return
      }

      try {
        writeMessage("Checking Cheetah 'fromPublicDirectory'");
        let handle = await CheetahWeb.Cheetah.create(accessKey, transcriptCallback, modelPublicPath, { enableAutomaticPunctuation: true });
        let transcript = await transcribe(handle, pcm);
        console.log(transcript)
        assertEquals(expectedPunctuation, transcript, 'Failed to transcribe audio file');
        handle.release()
        writeMessage("Checking Cheetah 'fromPublicDirectory'... done!");

        writeMessage("Checking Cheetah 'fromBase64'");
        handle = await CheetahWeb.Cheetah.create(accessKey, transcriptCallback, modelBase64);
        transcript = await transcribe(handle, pcm);
        assertEquals(expected, transcript, 'Failed to transcribe audio file');
        handle.release()
        writeMessage("Checking Cheetah 'fromBase64'... done!");

        writeMessage("Checking CheetahWorker 'fromPublicDirectory'");
        handle = await CheetahWeb.CheetahWorker.create(accessKey, transcriptCallback, modelPublicPath);
        transcript = await transcribe(handle, pcm);
        assertEquals(expected, transcript, 'Failed to transcribe audio file');
        handle.release()
        writeMessage("Checking CheetahWorker 'fromPublicDirectory'... done!");

        writeMessage("Checking CheetahWorker 'fromBase64'");
        handle = await CheetahWeb.CheetahWorker.create(accessKey, transcriptCallback, modelBase64);
        transcript = await transcribe(handle, pcm);
        assertEquals(expected, transcript, 'Failed to transcribe audio file');
        handle.release()
        writeMessage("Checking CheetahWorker 'fromBase64'... done!");

        writeMessage("Checking invalid public path");
        is_failed = false
        try {
          await CheetahWeb.Cheetah.create(accessKey, transcriptCallback, { publicPath: "invalid", forceWrite: true });
        } catch (e) {
          is_failed = true;
        }
        assertEquals(true, is_failed, 'Failed to handle invalid path');

        is_failed = false
        try {
          await CheetahWeb.CheetahWorker.create(accessKey, transcriptCallback, { publicPath: "invalid", forceWrite: true });
        } catch (e) {
          is_failed = true;
        }
        assertEquals(true, is_failed, 'Failed to handle invalid path');
        writeMessage("Checking invalid public path... done!");

        writeMessage("Checking invalid base64 string");
        is_failed = false
        try {
          await CheetahWeb.Cheetah.create(accessKey, transcriptCallback,{ base64: "invalid", forceWrite: true });
        } catch (e) {
          is_failed = true;
        }
        assertEquals(true, is_failed, 'Failed to handle invalid base64 string');

        is_failed = false
        try {
          await CheetahWeb.CheetahWorker.create(accessKey, transcriptCallback, { base64: "invalid", forceWrite: true });
        } catch (e) {
          is_failed = true;
        }
        assertEquals(true, is_failed, 'Failed to handle invalid base64 string');
        writeMessage("Checking invalid base64 string... done!");

        writeMessage("Checking invalid access key");
        is_failed = false
        try {
          await CheetahWeb.Cheetah.create("invalid", transcriptCallback, modelPublicPath);
        } catch (e) {
          is_failed = true;
        }
        assertEquals(true, is_failed, 'Failed to handle invalid access key');

        is_failed = false
        try {
          await CheetahWeb.CheetahWorker.create("invalid", transcriptCallback, modelPublicPath);
        } catch (e) {
          is_failed = true;
        }
        assertEquals(true, is_failed, 'Failed to handle invalid access key');
        writeMessage("Checking invalid access key... done!");

        writeMessage("Test passed!")
      } catch (error) {
        writeMessage(error);
        writeMessage("Test failed!")
      } finally {
        document.getElementById("testComplete").style.display = "block";
      }
    }

    const numIterations = 15;
    async function performanceTest() {
      document.getElementById("testComplete").style.display = "none";

      const accessKey = document.getElementById("accessKey").value;
      let handle = null;

      try {
        writeMessage("Starting init performance test!");
        let start = Date.now();
        for (let i = 0; i < numIterations; i++) {
          handle = await CheetahWeb.CheetahWorker.create(accessKey, transcriptCallback, modelPublicPath);
          handle.terminate();
        }
        let end = Date.now();
        writeMessage(`Init Performance: ${((end - start) / 1000) / numIterations}`);

        handle = await CheetahWeb.CheetahWorker.create(accessKey, transcriptCallback, modelPublicPath);
        writeMessage("Starting process performance test!");
        start = Date.now();
        for (let i = 0; i < numIterations; i++) {
          await transcribe(handle, pcm);
        }
        end = Date.now();
        writeMessage(`Process Performance: ${((end - start) / 1000) / numIterations}`);
        handle.release();
      } catch (e) {
        console.log(e)
        writeMessage("Test failed!")
      } finally {
        document.getElementById("testComplete").style.display = "block";
      }
    }
  </script>
</head>

<body>
<h1>Cheetah web binding test</h1>
<p>After entering the AccessKey and audio file, click the "Test Cheetah" button. For the result, refer to the
  browser console.</p>

<p>
  <label for="accessKey">AccessKey string obtained from
    <a href="https://picovoice.ai/console/">Picovoice Console</a>:</label>
  <input type="text" id="accessKey" name="accessKey"/>
</p>

<p>
  <label for="audioFile">Select audio file located on
    {PROJECT_ROOT}/resources/audio_samples/test.wav:</label>
  <input type="file" id="audioFile" name="audioFile" accept="audio/*"/>
</p>

<input type="button" id="sumbit" value="Test Cheetah" onclick="startTest()"/>
<input type="button" id="perfTest" value="Test Cheetah Performance" onclick="performanceTest()"/>

<br>

<h4 id="audioLoaded" style="display: none;">Audio file loaded!</h4>
<h4 id="testComplete" style="display: none;">Test Complete!</h4>
<hr/>
</body>

</html>
